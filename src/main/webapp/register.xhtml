<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head><title>Register</title></h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Username:" for="username"/>
            <h:inputText id="username" value="#{registerBean.username}" required="true"/>

            <h:outputLabel value="Password:" for="password"/>
            <h:inputSecret id="password" value="#{registerBean.password}" required="true"/>
        </h:panelGrid>
        <h:commandButton value="Register" action="#{registerBean.register}"/>
    </h:form>
    <h:outputText value="#{registerBean.message}" rendered="#{not empty registerBean.message}"/>
    <p><h:link value="Login" outcome="login"/></p>
</h:body>
</html>
