<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head><title>Cursuri</title></h:head>
<h:body>
    <h:panelGroup style="margin-bottom:1em">
        <h:link outcome="students"    value="Students"/>
        <h:outputText value=" | "/>
        <h:link outcome="courses"     value="Courses"/>
        <h:outputText value=" | "/>
        <h:link outcome="enrollments" value="Enrollments"/>
    </h:panelGroup>
    <h:form>
        <h3>Adaugă curs</h3>
        <h:inputText value="#{courseBean.course.title}" />
        <h:commandButton value="Creează" action="#{courseBean.create}" />
    </h:form>

    <h:dataTable value="#{courseBean.courses}" var="c">
        <h:column><f:facet name="header">ID</f:facet>#{c.id}</h:column>
        <h:column><f:facet name="header">Titlu</f:facet>#{c.title}</h:column>
        <h:column>
            <f:facet name="header">Actions</f:facet>
            <h:commandButton value="Delete"
                             action="#{courseBean.delete(course)}">
                <f:ajax render="@form"/>
            </h:commandButton>
        </h:column>
    </h:dataTable>
</h:body>
</html>
