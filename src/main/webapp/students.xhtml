<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head><title>Studenți</title></h:head>
<h:body>
    <h:panelGroup style="margin-bottom:1em">
        <h:link outcome="students"    value="Students"/>
        <h:outputText value=" | "/>
        <h:link outcome="courses"     value="Courses"/>
        <h:outputText value=" | "/>
        <h:link outcome="enrollments" value="Enrollments"/>
    </h:panelGroup>
    <!-- Formular de creare student -->
    <h:form id="createForm">
        <h3>Adaugă student</h3>
        <h:panelGrid columns="2">
            <h:outputLabel for="name" value="Nume:"/>
            <h:inputText id="name" value="#{studentBean.student.name}" required="true"/>
        </h:panelGrid>
        <h:commandButton value="Creează" action="#{studentBean.create}"/>
    </h:form>

    <!-- Formular de afișare și ștergere -->
    <h:form id="studentForm">
        <h:dataTable id="studentTable" value="#{studentBean.students}" var="s" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{s.id}
            </h:column>
            <h:column>
                <f:facet name="header">Nume</f:facet>
                #{s.name}
            </h:column>
            <h:column>
                <f:facet name="header">Acțiuni</f:facet>
                <h:commandButton value="Șterge"
                                 action="#{studentBean.delete(s.id)}"
                                 onclick="if (!confirm('Sigur?')) return false;"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
